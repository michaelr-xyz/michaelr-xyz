<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ site.description }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">

            <h1>Contact</h1>

              <p><a href="mailto:michael@michaelr.xyz">michael@michaelr.xyz</a></p>
            <h2>Phone</h2>
              <p><a href="tel:+1206-486-6453">+1.206.486.6453</a></p>
            <h2>LinkedIn</h2>
              <a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/michael-ryan-xyz?trk=profile-badge" target="_blank">Michael Ryan</a>
              <div class="badge-base LI-profile-badge" style="padding-top: 15px; padding-bottom: 10px;" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="michael-ryan-xyz" data-version="v1"></div>

        <section id="main-content">
          {{ content }}

          </div>

</html>
